<p [ngStyle]="{ 'background-color' : getColor() }"
    [ngClass]="{ 'nginx': serverName.toLowerCase() == 'nginx' }">
  server with ID {{serverId}} and name {{serverName}} is {{ getServerStatus() === 'Running' ? 'up' : 'down' }} !
  
  String interpolation does not support multi-line strings or controll expressions like if conditions.
  You could use ternary expressions though !
</p>
